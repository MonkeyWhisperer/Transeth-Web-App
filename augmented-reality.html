<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta http-equiv="Cache-Control" content="public">
    <meta http-equiv="Cache-control" content="max-age=31536000">
    <meta http-equiv="Cache-Control" content="must-revalidate">

    <meta name="description" content="Transeth connects the experts required for transitioning analog organizations into the ethereal realm">
    <meta name="author" content="Transeth">
    <meta name="keywords" content="digital transformation, sustainable development">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Transeth - AR Business Card</title>
    <link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>

	<body style="margin: 0; overflow: hidden;">
		<div style="margin: 0 0 0 2em">
		
		</div>
        <a-scene vr-mode-ui="enabled: false;"
                 loading-screen="enabled: false;"
                 renderer="logarithmicDepthBuffer: true;"
                 arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
                 id="scene"
                 embedded
                 gesture-detector>
            <a-assets>
                <a-asset-item id="animated-asset"
                              src="assets/vazduh.glb"></a-asset-item>
            </a-assets>

            <!--<a-marker id="animated-marker"
              type="pattern"
              preset="custom"
              url="assets/marker.patt"
              raycaster="objects: .clickable"
              emitevents="true"
              cursor="fuse: false; rayOrigin: mouse;">
        <a-entity id="bowser-model"
                  scale="0.02 0.02 0.02"
                  animation-mixer="loop: repeat"
                  gltf-model="#animated-asset"
                  class="clickable"
                  gesture-handler
                  rotation="-90 0 0"></a-entity>

    </a-marker>-->


            <a-marker id="animated-marker"
                      type="pattern"
                      preset="custom"
                      url="assets/marker.patt"
                      raycaster="objects: .clickable"
                      emitevents="true"
                      cursor="fuse: false; rayOrigin: mouse;">
                <a-entity id="bowser-model"
                          scale="0.22 0.22 0.22"
                          animation-mixer="loop: repeat"
                          gltf-model="#animated-asset"
                          class="clickable"
                          gesture-handler
                          rotation="90 0 0"></a-entity>

            </a-marker>

            <a-assets>
                <a-asset-item id="animated-asset-2"
                              src="assets/emip.glb"></a-asset-item>
            </a-assets>

            <a-marker id="animated-marker-2"
                      type="pattern"
                      preset="custom"
                      url="assets/marker-emip.patt"
                      raycaster="objects: .clickable"
                      emitevents="true"
                      cursor="fuse: false; rayOrigin: mouse;">
                <a-entity id="bowser-model-2"
                          scale="4 4 4"
                          gltf-model="#animated-asset-2"
                          class="clickable"
                          animation-mixer="loop: repeat"
                          gesture-handler
                          rotation="-90 0 0"></a-entity>

            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
